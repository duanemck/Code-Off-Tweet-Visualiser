<html ng-app="jsinsa">

<head>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script src="js/animation.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.5.7/angular-sanitize.min.js"></script>
    <script src="https://code.angularjs.org/1.5.7/angular-animate.min.js"></script>
    <script src="http://momentjs.com/downloads/moment.min.js"></script>
    


    <link rel="stylesheet" href="css/styles.css">
    <script src="js/TwitterPostFetcher.js"></script>
</head>

<body ng-controller="tweetController">

    <div>
        <h2>@jsinsa / #jsinsa2016 (by @duanemck)</h2>
    </div>
    <div class="lanes">        
        <div class="readyToGo" ng-show="readyToGo">
            <div id="go" class="tweet">
                <div ng-bind-html="readyToGo.author" class="author"></div>

                <div class="tweet-and-image">
                    <div class="content">
                        <div ng-bind-html="readyToGo.tweet" class="content"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="incoming">
            <div id="tweet_{{tweet.id}}" ng-repeat="tweet in tweets" class="tweet">

                <div ng-bind-html="tweet.author" class="author"></div>

                <div class="tweet-and-image">
                    <div class="content">
                        <div ng-bind-html="tweet.tweet" class="content"></div>
                        <!--{{tweet.when}}-->
                    </div>
                </div>
            </div>
        </div>
       
    </div>
    <script src="js/app.js"></script>
</body>


</html>
